##Unclassified Spells
seedblast:
    spell-class: ".instant.ProjectileSpell"
    spell-icon: seeds
    cancel-damage: true
    max-distance: 25
    spells: [explode]
    cost:
        - mana 20
        - seeds 64
##Effects
explode:
    spell-class: ".targeted.ExplodeSpell"
    explosion-size: 4
    prevent-block-damage: true
    prevent-player-damage: false
    damage-multiplier: 10
    add-fire: false
    simulate-tnt: false
    ignore-canceled: false
