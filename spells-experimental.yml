#XP
makexp:
    spell-class: ".instant.ConjureSpell"
    spell-icon: experience_bottle
    items:
        - stored_xp 1
    cost:
        - experience 20
        - mana 20
    name: congeal_xp
    effects:
        1:
            position: caster
            effect: sound
            sound: mob.slime.big
getxp:
    spell-class: ".ExternalCommandSpell"
    spell-icon: experience_bottle
    cost:
        - stored_xp 1
        - mana 5
    command-to-execute: 
        - "xp 20 %a"
    execute-on-console-instead: true
    name: uncongeal_xp
    effects:
        1:
            position: caster
            effect: sound
            sound: random.drink
